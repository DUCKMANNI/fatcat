 <html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shared/layout}">

   
<body>
        <div layout:fragment="content">
<title>고양이 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group .required::after {
            content: '*';
            color: red;
            margin-left: 4px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-group input {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>고양이 정보 수정</h1>

        <div th:if="${#fields.hasAnyErrors()}" th:each="err : ${#fields.allErrors()}">
            <span style="color:red;" th:text="${err}"></span>
        </div>

            </div>
