<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">질문 등록</h5>

	<form action="/post/create/${board.boardSeq}" method="post">

		<div th:replace="~{form_errors :: formErrorsFragment}"></div>

		<div class="mb-3">
			<label for="postTitle" class="form-label">제목</label> <input type="text"
				th:field="*{postTitle}" class="form-control">
		</div>

		<div class="mb-3">
			<label for="postContent" class="form-label">내용</label>
			<textarea class="form-control" rows="10" th:field="*{postContent}"></textarea>
		</div>
		<div>
			<input class="btn btn-warning my-2" type="submit" value="저장하기">
		</div>
	</form>
</div>
</html>
