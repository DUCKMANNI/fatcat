<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shopping/layout}">
<head>
<meta charset="UTF-8">
<title>쇼핑몰 상품 상세보기</title>
</head>
<body>
	<div layout:fragment="shopContent"
		class="container my-3 d-flex flex-column align-items-center mt-5">
		<div class="row">
			<!-- 상품 대표 이미지 -->
			<div class="col-md-6 text-center">
				<img
					th:src="${product.mainImage != null ? product.mainImage : '/images/no_image.jpg'}"
					th:alt="${product.name}" class="img-fluid border rounded">
			</div>

			<!-- 상품 정보 -->
			<div class="col-md-6 d-flex flex-column">
				<h3 th:text="${product.name}">상품명</h3>
				<p>
					★★★★★ <span class="text-muted"
						th:text="'(' + ${product.reviewCount} + ' 리뷰)'">리뷰수</span>
				</p>

				<!-- 수량 & 가격 -->
				<div class="mt-auto">
					<div class="d-flex align-items-center mb-4">
						<button class="btn btn-outline-secondary">-</button>
						<input type="text" class="form-control text-center mx-2"
							style="width: 70px;" value="1">
						<button class="btn btn-outline-secondary">+</button>
						<p class="ms-3 h5 mb-0"
							th:text="'₩ ' + ${#numbers.formatInteger(product.price, 3, 'COMMA')}"></p>
					</div>

					<!-- 장바구니 & 바로구매 버튼 -->
					<div class="d-flex gap-2 mt-3">
						<button class="btn btn-outline-dark flex-fill" style="font-size:20px; border-radius: 999px;">장바구니</button>
						<button class="btn btn-primary flex-fill" style="font-size:20px; border-radius: 999px;">바로구매</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 상세보기 & 리뷰 탭 -->
		<div class="container mt-5">
			<!-- 탭 메뉴 -->
			<ul class="nav nav-tabs" id="productTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="detail-tab"
						data-bs-toggle="tab" data-bs-target="#detail" type="button"
						role="tab">상품 상세</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="review-tab" data-bs-toggle="tab"
						data-bs-target="#review" type="button" role="tab">리뷰</button>
				</li>
			</ul>

			<!-- 탭 내용 -->
			<div class="tab-content p-4 border border-top-0"
				id="productTabContent">
				<!-- 상세보기 -->
				<div class="tab-pane fade show active" id="detail" role="tabpanel">
					<div class="text-center">
						<img th:src="@{/images/no_image.jpg}" alt="상세 이미지"
							class="img-fluid detail-image">
					</div>
				</div>

				<!-- 리뷰 -->
				<div class="tab-pane fade" id="review" role="tabpanel">
					<h5 class="mb-4">상품 리뷰</h5>
					<p>아직 등록된 리뷰가 없습니다.</p>
				</div>
			</div>
		</div>



	</div>
</body>
</html>
