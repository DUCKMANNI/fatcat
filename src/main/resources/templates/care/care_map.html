<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shared/layout}">
<head>
<meta charset="utf-8">
<title>돌봄서비스</title>
<!-- <link rel="stylesheet" th:href="@{/bootstrap.min.css}"> -->
<style>
/* html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
	overflow: hidden;
} */


/* ... (기존 CSS 코드는 그대로 유지) ... */

#controls {
	background: rgba(255, 255, 255, 0.96);
	border: 1px solid #ddd;
	border-radius: 14px;
	padding: 10px 14px;
	display: flex;
	gap: 8px;
	align-items: center;
	margin: 20px auto;
	width: fit-content;
}

#controls select, #controls button {
	height: 36px;
	font-size: 14px;
	border-radius: 8px;
	border: 1px solid #ccc;
	padding: 0 10px;
}

#controls button {
	cursor: pointer;
	border: none;
	background: #CD853F;
	color: #fff;
	font-weight: 600;
}

#mapListContainer {
	display: flex;
	width: calc(100% - 20px);
	height: 80vh;
	margin: 20px 15px 0;
	gap: 16px;
	box-sizing: border-box;
}

#map, #menu_wrap, #detailPanel {
	transition: all 0.3s ease;
}

#map {
	flex: 0.9;
	height: 100%;
	border: 1px solid #e5e5e5;
	border-radius: 24px;
	position: relative;
}

#menu_wrap {
	flex: 0.5;
	background: rgba(255, 255, 255, 0.96);
	border-radius: 24px;
	padding: 8px;
	font-size: 14px;
	overflow-y: auto;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
}

#menu_wrap h3 {
	margin: 6px 8px 10px;
	font-size: 16px;
}

#placesList {
	margin: 0;
	padding: 0 6px 8px;
}

#placesList li {
	list-style: none;
}

#placesList .item {
	display: flex;
	align-items: flex-start;
	padding: 10px;
	border-bottom: 1px solid #ddd;
	cursor: pointer;
}

#placesList .marker-number {
	width: 23px;
	height: 23px;
	display: flex;
	align-items: center;
	justify-content: center;
	background: #CD853F;
	color: white;
	border-radius: 20%;
	font-size: 13px;
	font-weight: bold;
	margin-right: 10px;
	flex-shrink: 0;
}

#placesList .info {
	flex: 1;
}

#placesList .info h5 {
	margin: 0 0 4px;
	font-size: 15px;
	font-weight: bold;
}

#placesList .info p {
	margin: 2px 0;
	font-size: 13px;
	color: #555;
}

#pagination {
	text-align: center;
	padding: 6px 0 10px;
}

#pagination a {
	display: inline-block;
	margin: 0 6px;
	text-decoration: none;
	color: #2b74e4;
}

#pagination .on {
	font-weight: 700;
	color: #444;
	pointer-events: none;
}


.fixed-element button {
	display: block !important;
}
/* 상세창 */
#detailPanel {
	flex: 0;
	width: 0;
	padding: 0;
	overflow: hidden;
	background: #fff;
	border-radius: 24px;
	box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
}

#detailPanel.show {
	flex: 0.8;
	width: 300px;
	padding: 10px;
}

#detailPanel #closeDetail {
	float: right;
	cursor: pointer;
	border-radius: 60px;
	background: white;
	border-color: white;
	color: #CD853F;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<script
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4c15890a040537b9e018efed80761b21&libraries=services"></script>

		<div id="controls">
			<label>시/도<select id="sido"></select></label> <label>시/군/구<select
				id="sigungu"></select></label> <label>동<select id="dong"></select></label>
			<button id="searchBtn">검색</button>
			<button id="btn" onclick='toggleListView()'>리스트만보기</button>
			<a th:href="@{/care/create}"><button id="btn">돌봄글 등록</button></a>
		</div>

		<div id="mapListContainer">
			<div id="map"></div>
			<div id="menu_wrap">
				<h3>돌봄서비스 구인 목록</h3>
				<ul id="placesList"></ul>
				<div id="pagination"></div>
			</div>
			<div id="detailPanel">
				<button id="closeDetail">X</button>
				<div id="detailContent"></div>
			</div>
		</div>

		<script>
			let REGION_DATA = {}, allPlaces = [], currentPage = 1, pageSize = 7;
			let openedPlaceId = null, originalCenter = null;

			const markers = [];
			const $sido = document.getElementById('sido');
			const $sigungu = document.getElementById('sigungu');
			const $dong = document.getElementById('dong');
			const $searchBtn = document.getElementById('searchBtn');
			const $placesList = document.getElementById('placesList');
			const $pagination = document.getElementById('pagination');

			const map = new kakao.maps.Map(document.getElementById('map'), {
				center : new kakao.maps.LatLng(37.566826, 126.9786567),
				level : 5
			});

			window.addEventListener('DOMContentLoaded', () => {
				fetch('/data/korea_map_info.txt')
				    .then(res => res.text())
				    .then(text => {
					    parseCSV(text);
					    fillSido();
				    })
				    .catch(err => console.error('CSV 읽기 실패', err));
				
				fetchCareList(); // 페이지 로드 시 돌봄서비스 목록 불러오기
			});

			function parseCSV(csvText) {
				REGION_DATA = {};
				csvText.split('\n').slice(1).forEach(line => {
					const [ sido, sigungu, dong ] = line.split(',').map(s => s.trim());
					if (!sido || !sigungu || !dong)
						return;
					REGION_DATA[sido] = REGION_DATA[sido] || {};
					REGION_DATA[sido][sigungu] = REGION_DATA[sido][sigungu] || [];
					REGION_DATA[sido][sigungu].push(dong);
				});
			}

			function fillSido() {
				$sido.innerHTML = '<option value="">시/도 선택</option>';
				Object.keys(REGION_DATA).forEach(sd => $sido.innerHTML += `<option value="${sd}">${sd}</option>`);
				$sigungu.innerHTML = '<option value="">시/군/구 선택</option>';
				$dong.innerHTML = '<option value="">동 선택</option>';
			}
			function fillSigungu() {
				const sd = $sido.value;
				$sigungu.innerHTML = '<option value="">시/군/구 선택</option>';
				$dong.innerHTML = '<option value="">동 선택</option>';
				if (!sd)
					return;
				Object.keys(REGION_DATA[sd]).forEach(gu => $sigungu.innerHTML += `<option value="${gu}">${gu}</option>`);
			}
			function fillDong() {
				const sd = $sido.value, gu = $sigungu.value;
				$dong.innerHTML = '<option value="">동 선택</option>';
				if (!sd || !gu)
					return;
				REGION_DATA[sd][gu].forEach(d => $dong.innerHTML += `<option value="${d}">${d}</option>`);
			}
			$sido.addEventListener('change', fillSigungu);
			$sigungu.addEventListener('change', fillDong);

			function clearMarkers() {
				markers.forEach(m => m.marker.setMap(null));
				markers.length = 0;
			}
			function clearList() {
				$placesList.innerHTML = '';
			}
			function buildRegionText() {
				return [ $sido.value, $sigungu.value, $dong.value ].filter(Boolean).join(' ');
			}

			// 서버에서 돌봄서비스 목록 가져오기
			function fetchCareList() {
				const region = buildRegionText();
				const url = `/care/list?region=${encodeURIComponent(region)}`; // 서버 API 엔드포인트
				
				fetch(url)
					.then(response => {
						if (!response.ok) {
							throw new Error('네트워크 응답이 올바르지 않습니다.');
						}
						return response.json();
					})
					.then(data => {
						allPlaces = data; // 가져온 데이터를 allPlaces에 저장
						currentPage = 1;
						renderList();
					})
					.catch(error => console.error('게시글 목록을 가져오는 데 실패했습니다:', error));
			}
			$searchBtn.addEventListener('click', fetchCareList);

			function addMarker(pos, idx) {
				const marker = new kakao.maps.Marker({
					position : pos,
					map : map,
					image : new kakao.maps.MarkerImage('/images/map_marker.png', new kakao.maps.Size(39, 46))
				});
				const overlay = new kakao.maps.CustomOverlay({
					position : pos,
					content : `<div style="width:20px;height:18px;color:white;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:15px;font-weight:bold;">${idx + 1}</div>`,
					yAnchor : 2.4
				});
				overlay.setMap(map);
				markers.push({
					marker,
					overlay
				});
				return {
					marker,
					overlay
				};
			}

			function renderList() {
				clearMarkers();
				clearList();
				const start = (currentPage - 1) * pageSize, end = start + pageSize;
				const pagePlaces = allPlaces.slice(start, end);

				if(pagePlaces.length === 0){
					$placesList.innerHTML = `<li style="text-align:center; padding: 20px;">검색 결과가 없습니다.</li>`;
					$pagination.innerHTML = '';
					return;
				}

				pagePlaces.forEach((place, i) => {
					const pos = new kakao.maps.LatLng(place.latitude, place.longitude);
					const { marker } = addMarker(pos, i + start);

					const li = document.createElement('li');
					li.className = 'item';
					li.innerHTML = `
						<div class="marker-number">${i + start + 1}</div>
						<div class="info">
							<h5>${place.careTitle}</h5>
							<p class="addr">${place.address1} ${place.address2}</p>
							<p class="price">${place.price}원</p>
						</div>
					`;

					li.addEventListener('mouseover', () => {
						showInfo(marker, place.careTitle);
						map.panTo(pos);
					});
					
					li.addEventListener('mouseout', () => infowindow.close());

					li.addEventListener('click', () => {
						const detailPanel = document.getElementById('detailPanel');
						const detailContent = document.getElementById('detailContent');
						const user = place.user || {userName: '정보 없음'};

						// 상세 페이지 표시
						detailContent.innerHTML = `
						<button id="closeDetail" class="btn-close" aria-label="Close"></button>
						<h4>${place.careTitle}</h4>
						<p><strong>작성자:</strong> ${user.userName}</p>
						<p><strong>주소:</strong> ${place.address1} ${place.address2}</p>
						<p><strong>가격:</strong> ${place.price}원</p>
						<p><strong>내용:</strong> ${place.careContent}</p>
						`;

						detailPanel.classList.add('show');

						if (!originalCenter) originalCenter = map.getCenter();
						map.panBy(-detailPanel.offsetWidth / 2, 0);

						// 닫기 버튼 이벤트 리스너 재등록
						document.getElementById('closeDetail').onclick = () => {
							detailPanel.classList.remove('show');
							map.panTo(originalCenter || map.getCenter());
							openedPlaceId = null;
						};
					});
					
					$placesList.appendChild(li);
				});

				renderPagination();

				if (document.getElementById('map').style.display !== 'none' && allPlaces.length > 0) {
					const bounds = new kakao.maps.LatLngBounds();
					allPlaces.forEach(p => bounds.extend(new kakao.maps.LatLng(p.latitude, p.longitude)));
					map.setBounds(bounds, 20);
				}
			}

			function renderPagination() {
				$pagination.innerHTML = '';
				const totalPages = Math.ceil(allPlaces.length / pageSize);
				for (let i = 1; i <= totalPages; i++) {
					const a = document.createElement('a');
					a.href = '#';
					a.textContent = i;
					if (i === currentPage)
						a.className = 'on';
					else
						a.addEventListener('click', e => {
							e.preventDefault();
							currentPage = i;
							renderList();
						});
					$pagination.appendChild(a);
				}
			}

			function showInfo(marker, title) {
				infowindow.setContent('<div style="padding:5px;font-size:13px;">' + title + '</div>');
				infowindow.open(map, marker);
			}
			
			function toggleListView() {
				const mapDiv = document.getElementById('map');
				const btn = document.getElementById('btn');
				const menuWrap = document.getElementById('menu_wrap');

				if (mapDiv.style.display !== 'none') {
					mapDiv.style.display = 'none';
					btn.innerText = '지도랑 같이 보기';
					$placesList.style.display = 'grid';
					$placesList.style.gridTemplateColumns = 'repeat(3,1fr)';
					$placesList.style.gap = '10px';
					pageSize = 15;
					currentPage = 1;
					menuWrap.style.flex = '1';
					renderList();
				} else {
					mapDiv.style.display = 'block';
					btn.innerText = '리스트만 보기';
					kakao.maps.event.trigger(map, 'resize');
					$placesList.style.display = 'block';
					$placesList.style.gridTemplateColumns = 'none';
					$placesList.style.gap = '0';
					pageSize = 7;
					currentPage = 1;
					menuWrap.style.flex = '0.5';
					kakao.maps.event.trigger(map, 'resize');
					renderList();
				}
			}
		</script>
	</div>
</body>
</html>
