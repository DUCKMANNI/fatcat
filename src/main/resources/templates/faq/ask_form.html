
 
 
 <html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shared/layout}">


<body>
	<div layout:fragment="content">
	
	<style>
		/* 따뜻한 탄(tan) 색상 팔레트 */
		:root {
			--tan-medium: #C3997A;      /* 주요 요소 (버튼, 테두리) */
			--tan-darker: #7E5F4D;      /* 텍스트, 아이콘, 호버 */
			--tan-darkest: #4C3C30;     /* 제목, 진한 텍스트 */
			--white: #FFFFFF;
			--form-background: #F8F4EE; /* 폼 배경색 (아주 연한 탄색) */
			--border-light: #E0D4C5;    /* 연한 탄색 테두리 */
		}

		/* 전체 컨테이너 스타일 */
		.ask-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: calc(100vh - 100px); 
			padding: 40px 20px;
		}

		h1 {
			font-family: 'Juache', sans-serif; /* 폰트는 임의로 유지 */
			color: var(--tan-darkest);
			margin-bottom: 30px;
			font-size: 3em; /* 제목 크기 키움 */
			font-weight: bold;
		}

		.ask-form {
			width: 100%;
			max-width: 600px;
			background-color: var(--form-background); /* 아주 연한 탄색 배경 */
			padding: 40px;
			border-radius: 12px; /* 둥근 모서리 */
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* 부드러운 그림자 */
			display: flex;
			flex-direction: column;
			gap: 20px;
			border: 1px solid var(--border-light); /* 연한 탄색 테두리 */
		}
        
        /* ⭐⭐ 추가된 CSS: 폼 그룹 및 드롭다운 스타일 ⭐⭐ */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: bold;
            color: var(--tan-darker);
            font-size: 1.1em;
        }

        .form-group select, .form-group input[type="text"] {
            padding: 12px 15px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 1em;
            color: var(--tan-darker);
            background-color: var(--white);
            transition: border-color 0.3s;
        }

        .form-group select:focus, .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--tan-medium);
        }
		/* ⭐⭐ 추가된 CSS 끝 ⭐⭐ */

		textarea {
			width: 100%;
			padding: 15px;
			border: 2px solid var(--tan-medium); /* 탄색 테두리 강조 */
			border-radius: 8px;
			resize: vertical;
			min-height: 200px;
			font-size: 1.1em;
			color: var(--tan-darker);
			box-sizing: border-box;
			transition: border-color 0.3s, box-shadow 0.3s;
		}

		textarea:focus {
			outline: none;
			border-color: var(--tan-darkest); /* 포커스 시 진한 색 */
			box-shadow: 0 0 8px rgba(76, 60, 48, 0.3); /* 진한 그림자 */
		}
		
		/* 질문 등록 버튼 (.btn-fatcat) 전용 스타일 */
		.btn-fatcat {
	background-color: #D2B48C;
	color: #fff;
	border-radius: 999px;
	padding: 6px 16px;
	border: none;
	font-weight: 500;
}

		.btn-fatcat:hover {
			background-color: var(--tan-darker); /* 호버 시 진한 탄색 */
			transform: translateY(-2px); /* 살짝 떠오르는 효과 */
			box-shadow: 0 6px 12px rgba(126, 95, 77, 0.4);
		}
	</style>

	<div class="ask-container">
		<h1>1:1 질문하기</h1>
		<form th:action="@{/faq/ask}" method="post" class="ask-form">
		    
		    
            
            

			<textarea name="question" required placeholder="상세 내용을 입력해주세요. 문의하신 내용은 빠르게 확인하여 답변드리겠습니다."></textarea>
			<button type="submit" class="btn btn-fatcat">질문 등록</button>
		</form>
	</div>
	
	</div>
</body>
</html>
