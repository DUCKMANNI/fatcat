<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shared/layout}">


<body>
	<div layout:fragment="content">
	
	<style>
		/* 따뜻한 탄(tan) 색상 팔레트 */
		:root {
			--tan-medium: #C3997A;      /* 주요 요소 (버튼, 테두리) */
			--tan-darker: #7E5F4D;      /* 텍스트, 아이콘 */
			--tan-darkest: #4C3C30;     /* 제목, 진한 텍스트 */
			--white: #FFFFFF;
			--form-background: #F8F4EE; /* 폼 배경색 (아주 연한 탄색) */
		}

		/* 원래 배경색은 그대로 유지 */
		/* body {
			background-color: var(--white);
			color: var(--tan-darker);
		} */

		.ask-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: calc(100vh - 100px); /* 화면 높이만큼 중앙 정렬 (푸터 높이 고려) */
			padding: 20px;
		}

		h1 {
			color: var(--tan-darkest);
			margin-bottom: 20px;
			font-size: 2.5em;
		}

		.ask-form {
			width: 100%;
			max-width: 600px;
			background-color: var(--form-background);
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		textarea {
			width: 100%;
			padding: 15px;
			border: 1px solid var(--tan-medium);
			border-radius: 8px;
			resize: vertical;
			min-height: 200px;
			font-size: 1.1em;
			color: var(--tan-darker);
			box-sizing: border-box;
		}

		textarea:focus {
			outline: none;
			border-color: var(--tan-darker);
			box-shadow: 0 0 5px rgba(126, 95, 77, 0.5);
		}

		.btn {
			padding: 15px 30px;
			text-align: center;
			text-decoration: none;
			color: var(--white);
			background-color: var(--tan-medium);
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 1.2em;
			font-weight: bold;
			transition: background-color 0.3s;
		}

		.btn:hover {
			background-color: var(--tan-darker);
		}
	</style>

	<div class="ask-container">
		<h1>질문하기</h1>
		<form th:action="@{/faq/ask}" method="post" class="ask-form">
			<textarea name="question" required placeholder="질문을 입력해주세요."></textarea>
			<button type="submit" class="btn">질문 등록</button>
		</form>
	</div>
	
	</div>
</body>
</html>
