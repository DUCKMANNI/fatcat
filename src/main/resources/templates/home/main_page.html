<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shared/layout}">
<head>
<title>메인 페이지</title>
</head>
<body>


	<div layout:fragment="content"
		class="my-3 mt-5 d-flex align-items-center justify-content-center">
		<!-- style="min-height: calc(85vh - 50px);"> -->

		<!-- Swiper CSS -->
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<!-- Swiper Container -->
		<div class="swiper mySwiper" style="width: 100%; max-width: 1600px;">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide">
		      <img th:src="@{/images/banner1.jpeg}" 
		           alt="배너1"  >
		    </div>
		    <div class="swiper-slide">
		     <img th:src="@{/images/banner2.jpeg}" 
		           alt="배너2"  >
		    </div>
		    <div class="swiper-slide">
		      <img th:src="@{/images/banner3.jpeg}" 
		           alt="배너3"  >
		    </div>
		     <div class="swiper-slide">
		      <img th:src="@{/images/banner1.jpeg}" 
		           alt="배너1"  >
		    </div>
		     <div class="swiper-slide">
		     <img th:src="@{/images/banner2.jpeg}" 
		           alt="배너2"  >
		    </div>
		    <!-- 필요하면 더 추가 -->
		  </div>
		
		  <!-- 네비게이션 -->
		  <div class="swiper-button-next"></div>
		  <div class="swiper-button-prev"></div>
		  <div class="swiper-pagination"></div>
		</div>




	</div>

	<div layout:fragment="script">
		<!-- Swiper JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script>
		var swiper = new Swiper(".mySwiper", {
		    loop: true,
		    effect: 'coverflow',
		    centeredSlides: false, 
		    spaceBetween: 0,
		    slidesPerView: 3,
		    coverflowEffect: {
		      rotate: 0,
		      stretch: 0,
		      depth: 100,
		      modifier: 1,
		      slideShadows: true
		    },
		    autoplay: {
		        delay: 3000
		    },
		    navigation: {
		        nextEl: ".swiper-button-next",
		        prevEl: ".swiper-button-prev",
		    },
		    pagination: {
		        el: ".swiper-pagination",
		        clickable: true,
		    }
		});
		</script>
	</div>
</body>
</html>
