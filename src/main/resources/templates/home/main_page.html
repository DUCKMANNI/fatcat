<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
  <title>메인 페이지</title>
</head>
<body>
	
  <div layout:fragment="content" class="container my-3 d-flex align-items-center justify-content-center" style="min-height: calc(85vh - 50px);">
  
  <!-- 카카오 맵 시작 -->
  <script
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4c15890a040537b9e018efed80761b21&libraries=services"></script>

    <!-- 캐러셀 시작 -->
    <div id="productCarousel" class="carousel slide w-100 mx-auto" 
         data-bs-ride="carousel" style="max-width: 1200px;">

      <!-- 인디케이터 -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" 
                class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" 
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" 
                aria-label="Slide 3"></button>
      </div>

      <!-- 슬라이드 아이템 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{/images/banner1.jpeg}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="배너1">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/banner2.jpeg}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="배너2">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/banner3.jpeg}" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="배너3">
        </div>
      </div>

      <!-- ◀ ▶ 버튼 -->
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
    <!-- 캐러셀 끝 -->

  </div>

  <div layout:fragment="script">
    <script>
      console.log("main_page loaded");
    </script>
  </div>
</body>
</html>
