<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shared/layout}">
<head>
<title>로그인 페이지</title>

 <style>
    .no-underline {
        text-decoration: none;
        font-size:20px; 
        color:#333;
    }
</style>
    
</head>
<body>
	<div layout:fragment="content"
		class="container my-3 d-flex flex-column align-items-center">
		
		<label class="mb-5"
			style="font-family: 'BagelFat', sans-serif; font-size: 80px; color: #CD853F;">Login</label>

	<form th:action="@{/login}" method="post" >

		<!-- 아이디 입력 -->
		<input name="userEmail" type="text" class="login-input mb-3" placeholder="아이디">

		<!-- 비밀번호 입력 -->
		<input name="userPassword" type="password" class="login-input mb-4" placeholder="비밀번호">

		<!-- 로그인 버튼 -->
		<button class="login-btn mb-4">로그인</button>

		<div class="text-center mt-4 separator">
			<a href="/users/signup" class="no-underline">회원가입</a>
			<a href="/" class="no-underline">비밀번호 찾기</a>
		</div>
		</form>
		
		<script th:inline="javascript">
  /*<![CDATA[*/
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has("error")) {
    alert("로그인 실패! 아이디 또는 비밀번호를 확인해주세요.");
  }
  /*]]>*/
</script>

	</div>
	


	
</body>
</html>
