<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 성공</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="custom-container" style="text-align:center; padding:50px 20px;">

    <!-- 성공 알림 -->
    <div style="margin-bottom:40px;">
        <h1 style="font-size:60px; color:#CD853F;">결제가 완료되었습니다!</h1>
        <p style="font-size:22px; color:#555;">주문해주셔서 감사합니다.</p>
    </div>

    <!-- 결제 상세 카드 -->
    <div style="background:#fffaf5; border-radius:20px; padding:30px; max-width:600px; margin:0 auto; box-shadow:0 4px 10px rgba(0,0,0,0.08); text-align:left;">
        <h3 style=" font-size:28px; color:#8B4513; margin-bottom:20px; text-align:center;">결제 상세</h3>

        <p><strong>주문번호:</strong> <span th:text="${payment.orderId}"></span></p>
        <p><strong>결제수단:</strong>
            <span th:switch="${payment.method}">
                <span th:case="'CARD'">카드</span>
                <span th:case="'TRANSFER'">계좌이체</span>
                <span th:case="'MOBILE'">휴대폰</span>
                <span th:case="'TOSSPAY'">토스페이</span>
                <span th:case="*" th:text="${payment.method}"></span>
            </span>
        </p>
        <p><strong>결제상태:</strong>
            <span th:text="${payment.status == 'DONE' ? '결제완료' : payment.status}"></span>
        </p>
        <p><strong>승인시간:</strong> <span th:text="${payment.approvedAt}"></span></p>
        <p><strong>승인시간22:</strong> <span th:text="${#temporals.format(payment.approvedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>

    <!-- 버튼 -->
    <div style="margin-top:40px; display:flex; justify-content:center; gap:20px;">
        <a href="/" class="btn-fatcat" style="font-size:20px; padding:14px 40px;">메인화면으로 돌아가기</a>
        <a href="/mypage#orders" class="btn-outline-brown" style="font-size:20px; padding:14px 40px;">내 주문내역 보기</a>
    </div>

</body>
</html>
