<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 성공</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <!-- 성공 알림 -->
    <div class="alert alert-success text-center shadow-sm">
        <h2>✅ 결제가 완료되었습니다!</h2>
        <p class="mb-0">주문해주셔서 감사합니다.</p>
    </div>

    <!-- 결제 상세 -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">결제 상세</h5>
            <p><strong>주문번호:</strong> <span th:text="${payment.orderId}"></span></p>
            <p><strong>결제키:</strong> <span th:text="${payment.paymentKey}"></span></p>
            <p><strong>결제수단:</strong>
                <span th:switch="${payment.method}">
                    <span th:case="'CARD'">카드</span>
                    <span th:case="'TRANSFER'">계좌이체</span>
                    <span th:case="'MOBILE'">휴대폰</span>
                    <span th:case="'TOSSPAY'">토스페이</span>
                    <span th:case="*"
                          th:text="${payment.method}"></span>
                </span>
            </p>
            <p><strong>결제상태:</strong>
                <span th:text="${payment.status == 'DONE' ? '결제완료' : payment.status}"></span>
            </p>
            <p><strong>승인시간:</strong> <span th:text="${payment.approvedAt}"></span></p>
        </div>
    </div>

    <!-- 버튼 -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">메인으로 돌아가기</a>
        <a href="/mypage/orders" class="btn btn-outline-secondary">내 주문내역 보기</a>
    </div>

</body>
</html>
