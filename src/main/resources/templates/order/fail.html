<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 실패</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <div class="alert alert-danger text-center">
        <h2>결제가 실패했습니다</h2>
        <p>다시 시도해주세요.</p>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">실패 상세</h5>
            <p><strong>에러 코드:</strong> <span th:text="${errorCode}"></span></p>
            <p><strong>에러 메시지:</strong> <span th:text="${errorMessage}"></span></p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">메인으로 돌아가기</a>
        <a href="/orders/new" class="btn btn-outline-secondary">다시 결제 시도하기</a>
    </div>

</body>
</html>
