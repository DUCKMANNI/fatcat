<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{shared/layout}">
<head>
<title>FatCat 1:1 Chat</title>
<meta charset="UTF-8">
<style>
/* body {

 */
#chat-container {
	max-width: 600px;
	margin: auto;
	background-color: white;
	padding: 20px;
	border-radius: 50px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	color: #333;
}

#chat-window {
	height: 400px;
	border: 1px solid #ddd;
	overflow-y: auto;
	padding: 10px;
	margin-bottom: 10px;
	border-radius: 4px;
	background-color: #fafafa;
}

#chat-window p {
	margin: 5px 0;
	padding: 5px;
	border-radius: 5px;
}

.message-sent {
	text-align: right;
	background-color: #e2f0e2;
}

.message-received {
	text-align: left;
	background-color: #f0e2e2;
}

.info-message {
	text-align: center;
	color: #888;
	font-style: italic;
}

.input-group {
	display: flex;
	margin-top: 10px;
}

.input-group input {
	flex-grow: 1;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 4px;
	margin-right: 5px;
}

.input-group button {
	padding: 10px 15px;
	background-color: #D2B48C;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.input-group button:hover {
	background-color: #CD853F;
}

#connect-group {
	margin-bottom: 20px;
	text-align: center;
}

#connect-group input, #connect-group button {
	margin: 5px;
}
</style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
	<div id="chat-container">
		<h2>FatCat 1:1 Chat</h2>
		<div id="connect-group">
			<input type="text" id="username" placeholder="ë‚´ ID ì…ë ¥">
			<button onclick="connect()">ì±„íŒ… ì‹œì‘</button>
		</div>

		<div id="chat-window"></div>

		<div class="input-group">
			<input type="text" id="receiver" placeholder="ìƒëŒ€ë°© ID ì…ë ¥"> <input
				type="text" id="message" placeholder="ë©”ì‹œì§€ ì…ë ¥..."
				onkeypress="if(event.keyCode==13) sendMessage()">
			<button onclick="sendMessage()">ë³´ë‚´ê¸°</button>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script>
    let stompClient = null;
    let username = null;

    function connect() {
        username = document.getElementById('username').value.trim();
        if (username) {
            const socket = new SockJS('/ws-fatcat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                document.getElementById('connect-group').innerHTML = `<p><strong>${username}</strong>ë‹˜, í™˜ì˜í•©ë‹ˆë‹¤! ğŸ¥³</p>`;

                stompClient.subscribe(`/user/${username}/private`, function (message) {
                    console.log("ë©”ì‹œì§€ ìˆ˜ì‹ :", message.body);
                    const receivedMessage = JSON.parse(message.body);
                    const type = (receivedMessage.sender === username) ? 'sent' : 'received';
                    showMessage(receivedMessage, type);
                });
                
                stompClient.send("/pub/private-chat", {}, JSON.stringify({
                    sender: username,
                    receiver: username,
                    content: "ì±„íŒ…ë°©ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤.",
                    type: "JOIN"
                }));
            }, function(error) {
                console.error('STOMP error: ' + error);
                alert('ì—°ê²° ì‹¤íŒ¨: ' + error);
            });
        } else {
            alert("IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        }
    }
    
    // **ìˆ˜ì •ëœ sendMessage() í•¨ìˆ˜**
    function sendMessage() {
        const receiver = document.getElementById('receiver').value.trim();
        const message = document.getElementById('message').value.trim();
        
        if (message && receiver && stompClient) {
            const chatMessage = {
                sender: username,
                receiver: receiver,
                content: message,
                type: 'CHAT'
            };
            
            // 1. ì„œë²„ë¡œ ë©”ì‹œì§€ ì „ì†¡ (ìˆ˜ì‹ ìì—ê²Œ ì „ë‹¬)
            stompClient.send("/pub/private-chat", {}, JSON.stringify(chatMessage));
            
            // 2. ë³´ë‚¸ ë©”ì‹œì§€ë¥¼ ìì‹ ì˜ í™”ë©´ì— ì¦‰ì‹œ í‘œì‹œ
            showMessage(chatMessage, 'sent');
            
            // 3. ë©”ì‹œì§€ ì…ë ¥ì°½ ì´ˆê¸°í™”
            document.getElementById('message').value = '';
        } else {
            alert("ë°›ëŠ” ì‚¬ëŒ IDì™€ ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        }
    }

    // **ìˆ˜ì •ëœ showMessage() í•¨ìˆ˜**
    function showMessage(message, type) {
        const chatWindow = document.getElementById('chat-window');
        const p = document.createElement('p');
        
        if (message.type === 'JOIN' || message.type === 'LEAVE') {
            p.classList.add('info-message');
            p.innerText = message.content;
        } else {
            if (type === 'sent') {
                p.classList.add('message-sent');
                p.innerText = message.content;
            } else {
                p.classList.add('message-received');
                p.innerText = `${message.sender}: ${message.content}`;
            }
        }
        chatWindow.appendChild(p);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>
</div>
</body>
</html>
